{% block content %}
<div class="row">
<form class="col-xs-12 col-lg-12" method="POST" action="/RSVP/">
    {% csrf_token %}
    <div class="form-group">
    First Name: {{ rsvp_form.first_name }}
    </div>
    <div class="form-group">
    Last Name: {{ rsvp_form.last_name }}
    </div>
    <div class="form-group">
    Email: {{ rsvp_form.email }}
    </div>
    <div class="form-group">
    Numero of guests: {{ rsvp_form.first_name }}
    </div>
    <input class="btn btn-default" type="submit" value="RSVP" />
</form>
</div>
{% endblock %}
