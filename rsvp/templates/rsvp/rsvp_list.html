{% include "base.html" %}
<div class="container">
  <h2>RSVP List - Total of {{ rsvp_list.count }} RSVPs</h2>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Number Of Guests</th>
      </tr>
    </thead>
    <tbody>
	  {% for rsvp in rsvp_list %}	
      <tr>
        <td>{{ rsvp.first_name }}</td>
        <td>{{ rsvp.last_name }}</td>
        <td>{{ rsvp.email }}</td>
        <td>{{ rsvp.number_of_guests }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
